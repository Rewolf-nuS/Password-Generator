<!DOCTYPE html>
<html lang="ja">
  <head prefix="og: https://ogp.me/ns#">
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no" />
    <meta property="og:url" content="https://minaki-web.github.io/Password-Generator/" />
    <meta property="og:type" content="website" />
    <meta property="og:title" content="Password Generator" />
    <meta property="og:description" content="Simple Password Generator." />
    <meta property="og:site_name" content="Password Generator" />
    <link rel="shortcut icon" href="./img/favicon.ico" type="image/x-icon" />
    <link rel="apple-touch-icon" href="./img/apple-touch-icon-180x180.png" sizes="180x180" />
    <link rel="icon" href="./img/icon-512x512.png" type="image/png" sizes="512x512" />
    <link rel="stylesheet" href="./css/index.min.css" />
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.14.0/css/all.css" />
    <title>Password Generator</title>
    <script src="./js/vendor.js"></script>
  </head>
  <body>
    <div class="container">
      <header>
        <h1 class="h1__title">Password Generator</h1>
      </header>
      <div class="parts__form">
        <input class="parts__input" type="text" readonly tabindex="-1" />
        <button class="parts__btn parts__btn-copy"><i class="far fa-clipboard"></i></button>
      </div>
      <button class="parts__btn parts__btn-create" tabindex="0">Create Password</button>
      <div class="option">
        <h2 class="option__title">OPTIONS</h2>
        <label class="option__item">
          <p>数字</p>
          <input id="opt_num" type="checkbox" checked />
          <label class="switch" for="opt_num"></label>
        </label>
        <label class="option__item">
          <p>英大文字</p>
          <input id="opt_upper" type="checkbox" checked />
          <label class="switch" for="opt_upper"></label>
        </label>
        <label class="option__item">
          <p>英小文字</p>
          <input id="opt_lower" type="checkbox" checked />
          <label class="switch" for="opt_lower"></label>
        </label>
        <label class="option__item">
          <p>記号</p>
          <input id="opt_sign" type="checkbox" />
          <label class="switch" for="opt_sign"></label>
          <input type="text" id="opt_sign-text" placeholder="ex)_-" value="_-&" />
        </label>
        <label class="option__item">
          <p>長さ</p>
          <input type="text" id="opt_length" value="16" size="2" maxlength="2" />
        </label>
      </div>
      <footer>
        <small>&copy; 2021 Minaki-web</small>
      </footer>
    </div>
    <script src="./js/password.js"></script>
  </body>
</html>
